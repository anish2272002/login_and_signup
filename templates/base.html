{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'login.png' %}"/>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <title>AUTHENTICATION SYSTEM</title>
</head>
<body>
    <div class="progress" style="height:4px;">
        <div class="progress-bar bg-primary w-0"></div>
    </div>
    <nav class="navbar fixed-top navbar-expand-md px-2 rounded bg-dark" style="top:4px;">
        <div class="navbar-header" id="progress-init">
            <a href="/"><img src="{% static 'brand.jpg' %}" class="rounded-pill" style="width:50px;height:50px;" alt="Logo"></a>
        </div>
        <button class="navbar-toggler text-white" data-bs-toggle="collapse" data-bs-target="#mycollapse">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="mycollapse">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item" id="progress-init"><a class="nav-link text-white" href="{% url 'admin:index' %}">Admin</a></li>
                    <li class="nav-item" id="progress-init"><a class="nav-link text-white" href="{% url 'app:sign' %}">Sign Up</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item" id="progress-init"><a class="nav-link text-white" href="{% url 'app:logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item" id="progress-init"><a class="nav-link text-white" href="{% url 'app:login' %}">Login</a></li>
                    {% endif %}
                    <li class="nav-item dropdown" style="cursor:pointer;">
                        <a class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown">About</a>    
                        <ul class="dropdown-menu">
                            <li id="progress-init"><a class="dropdown-item" href="{% url 'app:create' %}">Creator</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    <!-- Content goes here -->
    {% endblock %}
</body>
<!-- BootStrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>
<!-- font awesome icons -->
<script src="https://kit.fontawesome.com/2939ec19a4.js" crossorigin="anonymous"></script>
<!-- Local JS -->
<script src="{% static 'script.js' %}"></script>
</html>
